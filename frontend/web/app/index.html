<!DOCTYPE html>
<html lang="en" ng-app="premierLeagueApp" >
  <head>
    <title data-ng-bind="app.appTitle">{{app.appTitle}}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
  </head>

  <body ui-view layout="column" ng-controller="appController">
  <md-toolbar layout="row">
      <a class="md-button" ui-sref="news">
          الأخبار
      </a>

      <a class="md-button" ui-sref="teams">
      الفرق
  </a>
      <a class="md-button" ui-sref="players">
          اللاعبون
      </a>
      <a class="md-button" ui-sref="home">
          الرئيسية
      </a>
      <img class="logo" ng-src="assets/img/logo.png">
      <h1>بريمير ليج بالعربي</h1>

  </md-toolbar>
  <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

      </md-sidenav>
      <div layout="column" flex id="content">
          <md-content layout="column" flex class="md-padding">

          </md-content>
      </div>
  </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="app.routes.js"></script>
  <script type="text/javascript" src="shared/appController.js"></script>
  </body>
</html>
